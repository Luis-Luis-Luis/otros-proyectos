<body>
    <header>
      <h1 class="h1">Permutaciones con 3 elementos</h1>
    </header>
    
    <main class="main">
      <p>Introduce tres números para ordenarlos de mayor a menor.</p>

      <input id="inputCeil" type="number" class="input">
      <input id="inputMid" type="number" class="input">
      <input id="inputFloor" type="number" class="input">
      
      <button id="button" class="button">Ordenar</button>
      
      <div id="numbers" class="pantalla"></div>
      <div id="result" class="pantalla"></div>
    </main>
